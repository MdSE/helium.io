
<!DOCTYPE html>
<html>
<head>
<title>WebRTC Demo</title>
<script src="roadrunner.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://localhost:8080/helpdesk/roadrunner-webrtc.js"></script>

</head>
<body>
	<video id="webrtc-sourceVideoElement" autoplay
		style="width: 320px; height: 240px; border: 1px solid black;"></video>
	<video id="webrtc-remoteVideoElement" autoplay
		style="width: 320px; height: 240px; border: 1px solid black;"></video>
	<button type="button" onclick="webRTC.connect();">Connect</button>

	<script>
		var roadrunner = new Roadrunner('ws://localhost:8080/helpdesk/clients/clients/');
		var webRTC = new RoadrunnerWebRTC(roadrunner,'#webrtc-sourceVideoElement','#webrtc-remoteVideoElement');
		webRTC.start();  
	</script>
</body>
</html>
