<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Todos</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="client/css/bootstrap.min.css">
<style>
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link rel="stylesheet"
	href="client/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="client/css/main.css">
<link rel="stylesheet" href="client/css/todos.css">

<script
	src="client/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script
	src="client/js/jquery.min.js"></script>
	
</head>
<body>
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

	<!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Todos</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			
			<div class="span8">
				<div id="todoapp">

				    <header>
				      <h1>Todos</h1>
				      <input id="new-todo" type="text" placeholder="What needs to be done?">
				    </header>
				
				    <section id="main">
				      <input id="toggle-all" type="checkbox">
				      <label for="toggle-all">Mark all as complete</label>
				      <ul id="todo-list"></ul>
				    </section>
				
				    <footer>
				      <a id="clear-completed">Clear completed</a>
				      <div id="todo-count"></div>
				    </footer>
				
				  </div>
			</div>
		</div>

		<hr>

		<footer>
			<p>&copy; Todos 2013</p>
		</footer>

	</div>
	<!-- /container -->
	
	<script src="client/js/vendor/bootstrap.min.js"></script>
	
	<script src="client/js/json2.js"></script>
	<script src="client/js/underscore-min.js"></script>
	<script src="http://localhost:8080/roadrunner.js"></script>
	<script src="client/js/backbone-min.js"></script>
	<script src="client/js/backbone-roadrunner.js"></script>
	<script src="client/js/todos.js"></script>
	
	<!-- Templates -->
	<script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
	</script>
	<script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
	</script>
	
</body>
</html>
