<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js" ng-app="admin">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Roadrunner Admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="${contextPath}/css/bootstrap.min.css">
<style>
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link rel="stylesheet" href="${contextPath}/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="${contextPath}/css/main.css">
<link rel="stylesheet" href="${contextPath}/css/tree.css">

<script src="${contextPath}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="${contextPath}/js/vendor/jquery.min.js"></script>

<script src="${contextPath}/repo/roadrunner.js"></script>

<script src="${contextPath}/js/angular.min.js"></script>
<script src="${contextPath}/js/angularRoadrunner.js"></script>

<script src="${contextPath}/js/tree.js"></script>
<script type="text/javascript">
var roadrunnerUrl = "${roadrunnerUrl}";
</script>
#if( $simple )

#else
<script src="${contextPath}/js/index.js"></script>
#end
</head>
<body ng-controller="AdminCtrl">
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

	<!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Roadrunner Admin</a>
			</div>
		</div>
	</div>

	<div class="container">
    <ol class="breadcrumb">
      #foreach( $path in $pathElements )
      #if( $path.active )
        <li class="active"><a href="$path.url">$path.name</a></li>
			#else
        <li><a href="$path.url">$path.name</a></li>
			#end
			#end
    </ol>
		<div class="row">
			<div class="span12">
			#if( $simple )
			 <form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputElement" class="col-lg-2 control-label">$name</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" id="inputElement" placeholder="$name" value="$value">
				    </div>
				  </div>
				</form>
      #else
       <form class="form-horizontal" role="form" id="form">
          <div class="form-group" ng-repeat="field in fields">
            <label class="col-lg-2 control-label">{{field.$id}}</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" placeholder="{{field.$id}}" ng-model="field.val)">
            </div>
          </div>
        </form>
        <ul class="list-group" id="linklist">
				  <li class="list-group-item" ng-repeat="link in links">
				    <a href="{{todo.url}}">{{todo.name}}</a>
				  </li>
        </ul>
      #end
			</div>
		</div>
	</div>
	<!-- /container -->

	<script src="${contextPath}/js/vendor/bootstrap.min.js"></script>
</body>
</html>
