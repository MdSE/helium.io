<script type="text/javascript">
  $(function()
  {
    $("#rrTree").jstree(
    {
      "plugins" : [ "themes", "html_data", "ui", "crrm", "hotkeys" ],
      "themes" :
      {
        "theme" : "classic"
      }
    });
    var myDataRef = new Roadrunner('ws://localhost:8080/roadrunner-tomcat/rr/roadrunner');
    var addElement = function(snapshot) {
    	console.log(snapshot);
        var parent = "#Roadrunner";
        if(snapshot.parent() != null && snapshot.parent() != '')
        {
          parent = "#"+(snapshot.parent());
        }
        
        $("#rrTree").jstree("create", parent, "first",
        {
          attr :
          {
            id : snapshot.name()
          },
          data : snapshot.name()
        }, function(){}, true);
        
        snapshot.ref().on('child_added', addElement);
    }
    myDataRef.on('child_added', addElement);
  });
</script>
