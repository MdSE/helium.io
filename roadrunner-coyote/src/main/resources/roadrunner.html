<script src="roadrunner.js" type="text/javascript"></script>
<element name="roadrunner" attributes="path">
	<script>
		Polymer.register(this, {
	      path: "",
	      ready: function() {
				console.log(this.path);
				var roadrunner = new Roadrunner(this.path);
				roadrunner.on('value', function(snapshot) {
				  console.log(snapshot.val());
				});
				roadrunner.on('child_added', function(snapshot) {
				  console.log(snapshot.val());
				});
				roadrunner.on('child_changed', function(snapshot) {
				  console.log(snapshot.val());
				});
				roadrunner.on('child_removed', function(snapshot) {
				  console.log(snapshot.val());
				});
	      }
	    });
	</script>
</element>
